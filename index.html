<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <fieldset>
        <Legend>Personal Details</Legend>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="middlename">Middle Name</label>
        <input type="text" id="lastname" name="lastname"><br><br>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname"><br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"> <br><br>
        <input type="Submit"><br>
    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>
        <label for=>Department</label><br><br>

        <input type="Radio" id="cse" name="dept">
        <label for="cse">CSE</label>

        <input type="Radio" id="ise" name="dept">
        <label for="ise">ISE</label>

        <input type="Radio" id="mech" name="dept">
        <label for="mech">MECH</label>

        <input type="Radio" id="civil" name="dept">
        <label for="civil">CIVIL</label> <br><br>

        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist><br><br>

        <label for="">Skills</label>

        <input type="checkbox" id="css" name="skll">
        <label for="css">CSS</label>
        <input type="checkbox" id="html" name="skll">
        <label for="html">HTML</label>
        <input type="checkbox" id="java" name="skll">
        <label for="java">JAVA</label><br><br>

        <input type="Submit">




    </fieldset>

</body>

</html>
